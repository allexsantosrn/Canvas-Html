<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="meu_canvas" width="300" height="300">Seu navegador n√£o suporta Canvas.</canvas>

    <script>

      // Canvas e contexto
      var canvas = document.getElementById('meu_canvas');
      var context = canvas.getContext('2d');      

      // Iniciar o caminho (apaga desenhos anteriores)
      context.beginPath();

      // Desenhar uma estrela
      context.moveTo(75, 250); // Ponto inicial
      context.lineTo(150, 50);
      context.lineTo(225, 250);
      context.lineTo(50, 120);
      context.lineTo(250, 120);
      context.lineTo(75, 250);

      // Configurar a linha
      context.lineWidth = 2;
      context.strokeStyle = 'red';
      
      context.stroke();

    </script>
  </body>
</html>
