<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="meu_canvas" width="300" height="300">Seu navegador não suporta Canvas.</canvas>

    <script>

      // Canvas e contexto
      var canvas = document.getElementById('meu_canvas');
      var context = canvas.getContext('2d');      

      // Cores e espessura da linha
      context.fillStyle = 'gray'
      context.strokeStyle = 'black'
      context.lineWidth = 2;

      // Iniciar o caminho (apaga desenhos anteriores)
      context.beginPath();
    
      // Novo path
      context.arc(50, 50, 40, 90*Math.PI/180, 270*Math.PI/180, false);

      // Preenchimento
      context.fill();
      
      // Contorno
      context.stroke();

      // Segundo arco
      context.beginPath();
    
      context.arc(150, 50, 40, 90*Math.PI/180, 270*Math.PI/180,true);

      context.fill();
      context.stroke();

      // Circunferência completa
        context.beginPath();
        context.arc(250, 50, 40, 0, 2*Math.PI);
        context.fill();
        context.stroke();

    </script>
  </body>
</html>
